{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map {
            height: 1920px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var distancia = '{{ dist√¢ncia|escapejs }}';
        var marker;

        var map = L.map('map').setView([-8.0526073, -34.8845963], 19);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        //pegarDistancia();


        function pegarDistancia() {
            $.ajax({
                url: "{% url 'home_view' %}",
                type: "GET",
                success: function(data) {
                    alert(data.distancia);
                    distancia = data.distancia;
                    atualizar();
                }
            });
        }

        function atualizar() {
            var cor;
            if (distancia > 25) {
                cor = "{% static 'home/css/src/pontoVermelho.png' %}";
            } else if (distancia > 19) {
                cor = "{% static 'home/css/src/pontoLaranja.png' %}";
            } else if (distancia > 14) {
                cor = "{% static 'home/css/src/pontoAmarelo.png' %}";
            } else if (distancia > 9) {
                cor = "{% static 'home/css/src/pontoCiano.png' %}";
            } else {
                cor = "{% static 'home/css/src/pontoVerde.png' %}";
            }

            var icone = L.icon({
                iconUrl: cor,
                iconSize: [40, 50],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker([-8.0526073, -34.8845963], {icon: icone}).addTo(map)
                .bindPopup(distancia);
        }

        setInterval(pegarDistancia, 5000);
    </script>
</body>
</html>
